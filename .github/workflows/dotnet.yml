# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ] 
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore '.\ConsoleAppNew\ConsoleApp1\ConsoleApp1\ConsoleApp1.csproj'
    - name: Display dotnet version
      run: dotnet --version
    - name: Build 
      run: dotnet build '.\ConsoleAppNew\ConsoleApp1\ConsoleApp1.sln'
    - name: PS script
      run: |
        whoami
        New-Item -Path "$LocalTestDir\sysout.txt -ItemType File
        echo "is not admin"; `
          $passThruArgs = '-NoProfile -ExecutionPolicy Bypass -command', '&', "$env:GITHUB_WORKSPACE\ConsoleAppNew\ConsoleApp1\TestScript.ps1", $arg, '*>', "`"$LocalTestDir\sysout.txt`""; `
          Start-Process powershell -Wait -Verb RunAs -ArgumentList $passThruArgs; `
          Get-Content "$LocalTestDir\sysout.txt"; `
