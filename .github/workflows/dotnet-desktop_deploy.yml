name: .NET

on:
#  push:
#    branches: [ "main" ] 
#    paths:
#    - '**.ps1'
 workflow_dispatch:
    inputs:
      releaseVersion:
        required: true
        type: string
      buildVersion:
        required: true
        type: string
        default: '23.11.28.08201'
      startDepolyment:
        type: choice
        description: start Deploy immediately
        options: 
        - yes
        - no
      environment:
        type: environment

jobs: 
  deploy:

    runs-on: self-hosted
    environment: SIT
    env: 
      varSIT: "test"
    steps:
    
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
       # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Display dotnet version 
      run: dotnet --version
    - name: env var
      run: |
        echo "local jobs variable $env:varSIT"
        echo "repository variable : ${{ vars.OILVERSION }}"
    - name: Get inputs
      run: echo "${{ github.event.inputs.startDepolyment }}${{ github.event.inputs.buildVersion}}"
    - name: PS script ProgramFiles
      run: |
           ping 198.18.100.6
#           ${env:ProgramFiles(x86)}
    - name: Deploy via PS
      id  : deployStep
      run: |
        echo "psresult = .\ConsoleAppNew\ConsoleApp1\DeployScript.ps1" >> $GITHUB_OUTPUT
    - name: PS script whoami
      run: |
        whoami
        echo $env:GITHUB_WORKSPACE
